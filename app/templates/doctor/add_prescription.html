  <body style="background: linear-gradient(44.39deg, #FFFFFF -278.56%, #e0dfdf -78.47%, #c2beca 91.61%);">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button
		  class="navbar-toggler"
		  type="button"
		  data-toggle="collapse"
		  data-target="#navbar"
		>
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbar">
		  <div class="navbar-nav"> 
			<a class="nav-item nav-link" id="login" href="/login">Login</a>
			<a class="nav-item nav-link" id="register" href="/register">Register</a>
			</div>
		</div>
	  </nav>
	
	<div class="form-signin">
		{% if message is defined and message %}
			<div class="alert alert-warning">{{ message }}</div>
		{% endif %}
		<h2 style="text-align:center">Add New Prescription</h2>
		<form method="post">
            <div class="input-field">
                <label for="patient_id">Choose Patient ID:</label>
                <select name="patient_id" id="patient_id">
                    {%for patient in patients%}
                    <option name="patient_id" value={{patient["UID"]}}>{{patient["UID"]}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="input-field">
                <label for="expiration_date">Expiration Date:</label>
                <input name="expiration_date" type="date" min={{min_date}} deafult={{min_date}}>
            </div>
            
            <button class="btn btn-primary" name="prescription_continue" value="True">Add Prescription and Insert Medicine</button>
            </form>
</div>
